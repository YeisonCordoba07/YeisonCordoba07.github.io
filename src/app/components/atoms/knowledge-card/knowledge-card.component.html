<div class="knowledge-card">
    <img 
    [ngClass]="{
        'knowledge-card__image-blur': showText
    }"
        class="knowledge-card__image" 
        [src]="src" 
        [alt]="alt"/>
    <span class="knowledge-card__text"
    [ngClass]="{
        'knowledge-card__text-active': showText
    }">{{text}}</span>
</div>
